<div class="flex flex-col justify-between min-h-screen pt-14 lg:pt-18">
  <div>
    <section class="flex flex-col gap-6 bg-alternative-light px-4 lg:px-6 py-8">
      <div class="flex flex-col gap-4 max-w-4xl mx-auto text-center">
        <h1 class="text-3xl font-bold">Crea tu contraseña</h1>
        <p>Para activar tu cuenta en la plataforma, debes crear una contraseña segura</p>
      </div>

      <std-stepper
        [steps]="['Nueva contraseña', 'Código de verificación']"
        [step]="0"
      ></std-stepper>
    </section>

    <section class="px-4 lg:px-6 pt-8 pb-20 lg:py-12">
      <div class="w-full max-w-lg mx-auto">
        <form>
          <div class="flex flex-col gap-6 lg:gap-8">
            <div>
              <std-input
                label="Contraseña"
                placeholder="Ingresa una nueva contraseña"
                type="password"
                name="password"
                icon="icon-visibility-off"
              ></std-input>
            </div>
            
            <div>
              <std-input
                label="Confirma tu contraseña"
                placeholder="Vuelve a usar la nueva contraseña"
                type="password"
                name="confirm"
                icon="icon-visibility-off"
              ></std-input>
            </div>

            <div class="flex flex-col items-center">
              <std-button
                label="Siguiente"
                (clickEvent)="onSubmit()"
              ></std-button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>

  <std-login-footer [centered]="true"></std-login-footer>
</div>
