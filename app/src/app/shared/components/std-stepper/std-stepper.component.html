<ul class="flex flex-col lg:flex-row gap-1 lg:gap-0 w-full max-w-4xl mx-auto">
  @for (stepItem of steps; track stepItem; let index = $index) {
    <li class="relative flex lg:flex-col lg:items-center lg:justify-center gap-3 lg:gap-2 w-full group">
      <div class="flex flex-col lg:flex-row items-center gap-1 lg:w-full">
        <span class="w-full h-0.5 hidden lg:block lg:group-first:opacity-0 bg-alternative{{index > 0 ? '-medium' : ''}}"></span>
        <button class="shrink-0 flex justify-center items-center w-8 h-8 font-bold rounded-full border-2 {{index === step ? 'bg-primary text-white border-transparent' : 'bg-white border-alternative-medium'}}">{{ index + 1 }}</button>
        <span class="block w-0.5 lg:w-full h-4 lg:h-0.5 group-last:hidden lg:group-last:block lg:group-last:opacity-0 bg-alternative-medium"></span>
      </div>
      <span class="pt-1 lg:pt-0 {{index === step ? 'font-bold' : ''}}">{{ stepItem }}</span>
    </li>
  } 
</ul>
